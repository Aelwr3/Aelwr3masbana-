<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>عرض الفاتورة</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&display=swap');
    
    body {
      font-family: 'Amiri', serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #002b4d, #004c6d);
      color: white;
      text-align: center;
      overflow-x: hidden;
    }
    h1 {
      font-weight: 700;
      margin: 20px;
    }
    .invoice-container {
      perspective: 1500px;
      margin: 20px auto;
      width: 90%;
      max-width: 800px;
    }
    .invoice {
      transform-style: preserve-3d;
      transform: rotateX(10deg);
      transition: transform 0.5s ease;
    }
    .invoice:hover {
      transform: rotateX(0deg);
    }
    .invoice-content {
      background: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 10px;
    }
    .invoice-content p {
      font-size: 18px;
      color: #ffdf5d;
    }
    #totalContainer {
      font-size: 18px;
      font-weight: bold;
      color: #ffdf5d;
    }
    button {
      padding: 8px 12px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #1e7e34;
    }
    /* نافذة التأكيد */
    .confirmation-modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      display: none;
      align-items: center;
      justify-content: center;
    }
    .confirmation-modal .modal-content {
      background-color: white;
      color: black;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      width: 300px;
    }
    .confirmation-modal .modal-content button {
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 10px 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>عرض الفاتورة</h1>

  <div class="invoice-container">
    <div class="invoice">
      <div class="invoice-content">
        <p>اسم الزبون: <span id="customerName"></span></p>
        <p>تاريخ الفاتورة: <span id="invoiceDate"></span></p>
        <p>رقم الفاتورة: <span id="invoiceNumber"></span></p>
        <p id="invoiceItems">الملابس المختارة: </p>
        <div id="totalContainer">مجموع الفاتورة: <span id="totalAmount"></span> درهم</div>
      </div>
    </div>
  </div>

  <button id="returnButton">رجوع إلى الصفحة السابقة</button>
  <button id="confirmButton">تأكيد</button>

  <!-- نافذة التأكيد -->
  <div class="confirmation-modal" id="confirmationModal">
    <div class="modal-content">
      <p>تم حفظ الفاتورة بنجاح!</p>
      <button id="continueButton">متابعة</button>
    </div>
  </div>

  <script>
    // جلب اسم الزبون من localStorage
    const customerName = localStorage.getItem('customerName');
    document.getElementById('customerName').textContent = customerName;

    // جلب تاريخ الفاتورة
    const invoiceDate = new Date().toLocaleDateString();
    document.getElementById('invoiceDate').textContent = invoiceDate;

    // جلب رقم الفاتورة
    let invoiceNumber = localStorage.getItem('invoiceNumber') || 1;
    localStorage.setItem('invoiceNumber', parseInt(invoiceNumber) + 1);
    document.getElementById('invoiceNumber').textContent = invoiceNumber;

    // جلب الملابس المختارة والمجموع من صفحة nextPage.html
    const selectedItems = JSON.parse(localStorage.getItem('selectedItems')) || [];
    const invoiceItemsContainer = document.getElementById('invoiceItems');
    selectedItems.forEach(item => {
      invoiceItemsContainer.innerHTML += `<p>الفئة: ${item.category}, القطعة: ${item.item}, الكمية: ${item.quantity}, السعر: ${item.price} درهم</p>`;
    });

    // حساب المجموع
    const totalAmount = selectedItems.reduce((sum, item) => sum + (item.quantity * item.price || 0), 0);
    document.getElementById('totalAmount').textContent = totalAmount.toFixed(2);

    // زر العودة إلى الصفحة السابقة
    document.getElementById('returnButton').addEventListener('click', () => {
      window.location.href = 'nextPage.html';
    });

    // زر تأكيد
    document.getElementById('confirmButton').addEventListener('click', () => {
      // حفظ الفاتورة أو اتخاذ إجراءات أخرى هنا
      document.getElementById('confirmationModal').style.display = 'flex';
    });

    // زر متابعة بعد الحفظ
    document.getElementById('continueButton').addEventListener('click', () => {
      document.getElementById('confirmationModal').style.display = 'none';
      window.location.href = 'paymentPage.html'; // أو المسار الفعلي للصفحة التالية
    });
  </script>

</body>
</html>
