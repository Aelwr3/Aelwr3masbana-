<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>عرض الفاتورة</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&display=swap');
    
    body {
      font-family: 'Amiri', serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #002b4d, #004c6d);
      color: white;
      text-align: center;
      overflow-x: hidden;
    }

    .invoice-container {
      margin: 50px auto;
      width: 80%;
      background: linear-gradient(145deg, #e1e1e1, #ffffff);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 10px 10px 20px rgba(0, 0, 0, 0.3), -10px -10px 20px rgba(255, 255, 255, 0.5);
      transform: perspective(1000px) rotateX(10deg) rotateY(-10deg);
    }

    h1 {
      font-size: 26px;
      color: #002b4d;
      margin-bottom: 20px;
    }

    .invoice-details, .items-table {
      text-align: left;
      padding: 20px;
      background: rgba(255, 255, 255, 0.8);
      border-radius: 10px;
      margin-bottom: 20px;
      box-shadow: inset 5px 5px 10px rgba(0, 0, 0, 0.1);
    }

    .invoice-details p {
      margin: 10px 0;
      font-size: 18px;
      color: #004c6d;
    }

    .items-table table {
      width: 100%;
      border-collapse: collapse;
    }

    .items-table th, .items-table td {
      padding: 10px;
      text-align: center;
      border: 1px solid #ddd;
      font-size: 18px;
    }

    .items-table th {
      background-color: #004c6d;
      color: white;
    }

    button {
      padding: 10px 20px;
      margin: 10px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
      font-family: 'Amiri', serif;
      font-size: 18px;
    }

    button:hover {
      background-color: #1e7e34;
    }

    .back-button {
      background-color: #007bff;
    }

    .back-button:hover {
      background-color: #0056b3;
    }

    .icons {
      position: absolute;
      top: 10%;
      left: 50%;
      transform: translate(-50%, -10%);
      opacity: 0.2;
      font-size: 200px;
      z-index: 0;
    }
  </style>
</head>
<body>
  <div class="icons">📜</div>
  <div class="invoice-container">
    <h1>فاتورة الزبون</h1>
    <div class="invoice-details">
      <p><strong>اسم الزبون:</strong> <span id="customerName">غير محدد</span></p>
      <p><strong>رقم الفاتورة:</strong> <span id="invoiceNumber">---</span></p>
      <p><strong>تاريخ الفاتورة:</strong> <span id="invoiceDate">---</span></p>
      <p><strong>الثمن النهائي:</strong> <span id="finalPrice">0</span> درهم</p>
    </div>
    <div class="items-table">
      <table>
        <thead>
          <tr>
            <th>الصنف</th>
            <th>الكمية</th>
            <th>السعر للوحدة</th>
            <th>الإجمالي</th>
          </tr>
        </thead>
        <tbody id="itemsTableBody">
          <!-- سيتم تعبئتها ديناميكياً -->
        </tbody>
      </table>
    </div>
    <button class="back-button" id="backButton">رجوع للتعديل</button>
    <button id="confirmButton">تأكيد وحفظ</button>
  </div>

  <script>
    // جلب البيانات من localStorage
    const customerName = localStorage.getItem('selectedCustomer') || 'غير محدد';
    const selectedItems = JSON.parse(localStorage.getItem('selectedItems')) || [];
    const invoiceNumber = localStorage.getItem('lastInvoiceNumber') 
                          ? parseInt(localStorage.getItem('lastInvoiceNumber')) + 1 
                          : 1;

    // تعيين البيانات في الصفحة
    document.getElementById('customerName').textContent = customerName;
    document.getElementById('invoiceNumber').textContent = invoiceNumber;
    document.getElementById('invoiceDate').textContent = new Date().toLocaleDateString('ar-EG');

    // حساب الإجمالي وعرض العناصر
    const tableBody = document.getElementById('itemsTableBody');
    let totalPrice = 0;

    selectedItems.forEach(item => {
      const row = document.createElement('tr');
      row.innerHTML = `
        <td>${item.name}</td>
        <td>${item.quantity}</td>
        <td>${item.unitPrice}</td>
        <td>${item.quantity * item.unitPrice}</td>
      `;
      totalPrice += item.quantity * item.unitPrice;
      tableBody.appendChild(row);
    });

    document.getElementById('finalPrice').textContent = totalPrice;

    // حفظ البيانات عند التأكيد
    document.getElementById('confirmButton').addEventListener('click', () => {
      // حفظ رقم الفاتورة
      localStorage.setItem('lastInvoiceNumber', invoiceNumber);
      
      // حفظ بيانات الفاتورة
      const invoiceData = {
        customer: customerName,
        items: selectedItems,
        price: totalPrice,
        date: new Date().toLocaleDateString('ar-EG'),
        number: invoiceNumber
      };
      
      let allInvoices = JSON.parse(localStorage.getItem('allInvoices')) || [];
      allInvoices.push(invoiceData);
      localStorage.setItem('allInvoices', JSON.stringify(allInvoices));

      // الانتقال لصفحة الدفع
      window.location.href = 'payment.html';
    });

    // زر الرجوع
    document.getElementById('backButton').addEventListener('click', () => {
      window.location.href = 'nextPage.html';
    });
  </script>
</body>
</html>
