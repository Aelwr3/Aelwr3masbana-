<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>عرض الفاتورة</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&display=swap');
    
    body {
      font-family: 'Amiri', serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #002b4d, #004c6d);
      color: white;
      text-align: center;
      overflow-x: hidden;
    }
    h1 {
      font-weight: 700;
      margin: 20px;
    }
    .invoice-container {
      width: 80%;
      margin: 20px auto;
      padding: 20px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      transform: perspective(800px) rotateX(10deg);
      animation: float 3s ease-in-out infinite;
    }
    .invoice-header {
      margin-bottom: 30px;
    }
    .invoice-header p {
      font-size: 20px;
      margin: 10px 0;
    }
    .invoice-details {
      margin-bottom: 20px;
    }
    table {
      width: 95%;
      margin: 20px auto;
      border-collapse: collapse;
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      overflow: hidden;
    }
    th, td {
      padding: 10px;
      text-align: center;
      border: 1px solid white;
    }
    th {
      background-color: #004c6d;
    }
    tr:nth-child(even) {
      background-color: rgba(255, 255, 255, 0.05);
    }
    #totalContainer {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      color: #ffdf5d;
    }
    button {
      padding: 8px 12px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #1e7e34;
    }
    .delete-button {
      background-color: #ff5e57;
    }
    .delete-button:hover {
      background-color: #cc4c45;
    }
    @keyframes float {
      0% {
        transform: perspective(800px) rotateX(10deg) translateY(0px);
      }
      50% {
        transform: perspective(800px) rotateX(10deg) translateY(-10px);
      }
      100% {
        transform: perspective(800px) rotateX(10deg) translateY(0px);
      }
    }
    .confirmation-message {
      margin-top: 20px;
      color: #28a745;
      font-weight: bold;
      font-size: 18px;
    }
  </style>
</head>
<body>

  <h1>عرض الفاتورة</h1>

  <div class="invoice-container">
    <div class="invoice-header">
      <p>اسم الزبون: <span id="customerName"></span></p>
      <p>تاريخ الفاتورة: <span id="invoiceDate"></span></p>
      <p>رقم الفاتورة: <span id="invoiceNumber"></span></p>
    </div>

    <div class="invoice-details">
      <table id="invoiceTable">
        <thead>
          <tr>
            <th>الفئة</th>
            <th>القطعة</th>
            <th>الكمية</th>
            <th>السعر</th>
          </tr>
        </thead>
        <tbody id="invoiceTableBody">
          <!-- سيتم ملء البيانات ديناميكيًا -->
        </tbody>
      </table>
    </div>

    <div id="totalContainer">مجموع الفاتورة: <span id="totalAmount">0</span> درهم</div>

    <button id="editButton">تعديل الفاتورة</button>
    <button id="confirmButton">تأكيد</button>

    <div class="confirmation-message" id="confirmationMessage" style="display: none;">تم حفظ الفاتورة بنجاح!</div>
  </div>

  <script>
    // جلب البيانات من localStorage
    let selectedItems = JSON.parse(localStorage.getItem('selectedItems')) || [];
    let customerName = localStorage.getItem('selectedCustomer') || 'غير محدد';
    let invoiceNumber = parseInt(localStorage.getItem('invoiceNumber') || '1');
    let totalAmount = 0;

    // عرض اسم الزبون وتاريخ الفاتورة ورقم الفاتورة
    document.getElementById('customerName').textContent = customerName;
    document.getElementById('invoiceDate').textContent = new Date().toLocaleDateString();
    document.getElementById('invoiceNumber').textContent = invoiceNumber;

    // حساب المجموع وعرض الملابس المختارة
    const invoiceTableBody = document.getElementById('invoiceTableBody');
    selectedItems.forEach(item => {
      const row = document.createElement('tr');
      row.innerHTML = `
        <td>${item.category}</td>
        <td>${item.item}</td>
        <td>${item.quantity}</td>
        <td>${(item.quantity * item.price).toFixed(2)}</td>
      `;
      invoiceTableBody.appendChild(row);
      totalAmount += item.quantity * item.price;
    });

    // عرض المجموع
    document.getElementById('totalAmount').textContent = totalAmount.toFixed(2);

    // تحديث الرقم التسلسلي للفاتورة
    invoiceNumber++;

    // زر تعديل الفاتورة
    document.getElementById('editButton').addEventListener('click', () => {
      window.location.href = 'nextPage.html'; // العودة إلى صفحة التعديل
    });

    // زر التأكيد
    document.getElementById('confirmButton').addEventListener('click', () => {
      // حفظ بيانات الفاتورة في localStorage
      let invoices = JSON.parse(localStorage.getItem('invoices')) || [];
      invoices.push({
        invoiceNumber: invoiceNumber - 1,
        customerName: customerName,
        date: new Date().toLocaleDateString(),
        items: selectedItems,
        total: totalAmount.toFixed(2)
      });
      localStorage.setItem('invoices', JSON.stringify(invoices));
      localStorage.setItem('invoiceNumber', invoiceNumber);

      // عرض رسالة تأكيد
      document.getElementById('confirmationMessage').style.display = 'block';

      // الانتقال إلى صفحة الدفع بعد 1.5 ثانية
      setTimeout(() => {
        window.location.href = 'paymentPage.html';
      }, 1500);
    });
  </script>

</body>
</html>
