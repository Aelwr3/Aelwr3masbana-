<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>عرض الفاتورة</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&display=swap');
    
    body {
      font-family: 'Amiri', serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #002b4d, #004c6d);
      color: white;
      text-align: center;
    }
    h1 {
      font-weight: 700;
      margin: 20px;
    }
    .invoice-container {
      margin: 20px auto;
      padding: 20px;
      width: 90%;
      max-width: 600px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }
    .invoice-details span {
      display: block;
      margin: 10px 0;
      font-size: 18px;
    }
    button {
      padding: 10px 20px;
      margin: 10px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #1e7e34;
    }
    .back-button {
      background-color: #f1c40f;
    }
    .back-button:hover {
      background-color: #d4ac0d;
    }
  </style>
</head>
<body>
  <h1>عرض الفاتورة</h1>
  <div class="invoice-container">
    <div class="invoice-details">
      <span>اسم الزبون: <span id="customerName"></span></span>
      <span>رقم الفاتورة: <span id="invoiceNumber"></span></span>
      <span>تاريخ الإنشاء: <span id="invoiceDate"></span></span>
      <span>الثمن النهائي: <span id="totalPrice"></span> درهم</span>
    </div>
    <button class="back-button" id="backButton">الرجوع إلى صفحة التعديل</button>
    <button id="confirmButton">التأكيد للانتقال إلى صفحة الدفع</button>
  </div>

  <script>
    // استرجاع اسم الزبون من localStorage
    const customerName = localStorage.getItem('customerName') || 'غير محدد';

    // استرجاع الثمن النهائي من الصفحة السابقة
    const totalPrice = localStorage.getItem('finalTotalPrice') || '0';

    // إنشاء رقم تسلسلي للفاتورة
    let invoiceNumber = localStorage.getItem('currentInvoiceNumber');
    if (!invoiceNumber) {
      invoiceNumber = '001'; // أول فاتورة
    }
    localStorage.setItem('currentInvoiceNumber', invoiceNumber);

    // ضبط تاريخ الفاتورة
    const invoiceDate = new Date().toLocaleDateString('ar-MA');

    // عرض البيانات في الصفحة
    document.getElementById('customerName').textContent = customerName;
    document.getElementById('totalPrice').textContent = totalPrice;
    document.getElementById('invoiceNumber').textContent = invoiceNumber;
    document.getElementById('invoiceDate').textContent = invoiceDate;

    // عند الضغط على زر "تأكيد"
    document.getElementById('confirmButton').addEventListener('click', () => {
      const nextNumber = (parseInt(invoiceNumber) + 1).toString().padStart(3, '0');
      localStorage.setItem('currentInvoiceNumber', nextNumber);

      // حفظ البيانات الحالية للفاتورة
      const invoiceData = {
        customerName,
        invoiceNumber,
        totalPrice,
        invoiceDate,
      };
      const invoices = JSON.parse(localStorage.getItem('invoices')) || [];
      invoices.push(invoiceData);
      localStorage.setItem('invoices', JSON.stringify(invoices));

      // الانتقال إلى صفحة الدفع
      window.location.href = 'paymentPage.html'; // تعديل المسار حسب الحاجة
    });

    // زر الرجوع
    document.getElementById('backButton').addEventListener('click', () => {
      window.location.href = 'editInvoice.html'; // تعديل المسار حسب الحاجة
    });
  </script>
</body>
</html>
