<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>عرض الفاتورة</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&display=swap');
    
    body {
      font-family: 'Amiri', serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #002b4d, #004c6d);
      color: white;
      text-align: center;
    }
    .invoice-container {
      margin: 50px auto;
      width: 80%;
      background: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
    }
    h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }
    .invoice-details {
      text-align: left;
      padding: 20px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 10px;
      margin-bottom: 20px;
    }
    .invoice-details p {
      margin: 10px 0;
      font-size: 18px;
    }
    button {
      padding: 10px 20px;
      margin: 10px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
      font-family: 'Amiri', serif;
      font-size: 18px;
    }
    button:hover {
      background-color: #1e7e34;
    }
    .back-button {
      background-color: #007bff;
    }
    .back-button:hover {
      background-color: #0056b3;
    }
    .icons {
      position: absolute;
      top: 10%;
      left: 50%;
      transform: translate(-50%, -10%);
      opacity: 0.2;
      font-size: 200px;
      z-index: 0;
    }
  </style>
</head>
<body>
  <div class="icons">📜</div>
  <div class="invoice-container">
    <h1>فاتورة الزبون</h1>
    <div class="invoice-details">
      <p><strong>اسم الزبون:</strong> <span id="customerName">غير محدد</span></p>
      <p><strong>رقم الفاتورة:</strong> <span id="invoiceNumber">---</span></p>
      <p><strong>تاريخ الفاتورة:</strong> <span id="invoiceDate">---</span></p>
      <p><strong>الثمن النهائي:</strong> <span id="finalPrice">0</span> درهم</p>
    </div>
    <button class="back-button" id="backButton">رجوع للتعديل</button>
    <button id="confirmButton">تأكيد وحفظ</button>
  </div>

  <script>
    // جلب البيانات من localStorage
    const customerName = localStorage.getItem('selectedCustomer') || 'غير محدد';
    const finalPrice = localStorage.getItem('finalPrice') || '0';
    const invoiceNumber = localStorage.getItem('lastInvoiceNumber') 
                          ? parseInt(localStorage.getItem('lastInvoiceNumber')) + 1 
                          : 1;

    // تعيين البيانات في الصفحة
    document.getElementById('customerName').textContent = customerName;
    document.getElementById('finalPrice').textContent = finalPrice;
    document.getElementById('invoiceNumber').textContent = invoiceNumber;
    document.getElementById('invoiceDate').textContent = new Date().toLocaleDateString('ar-EG');

    // حفظ البيانات عند التأكيد
    document.getElementById('confirmButton').addEventListener('click', () => {
      // حفظ رقم الفاتورة
      localStorage.setItem('lastInvoiceNumber', invoiceNumber);
      
      // حفظ بيانات الفاتورة
      const invoiceData = {
        customer: customerName,
        price: finalPrice,
        date: new Date().toLocaleDateString('ar-EG'),
        number: invoiceNumber
      };
      
      let allInvoices = JSON.parse(localStorage.getItem('allInvoices')) || [];
      allInvoices.push(invoiceData);
      localStorage.setItem('allInvoices', JSON.stringify(allInvoices));

      // الانتقال لصفحة الدفع
      window.location.href = 'payment.html';
    });

    // زر الرجوع
    document.getElementById('backButton').addEventListener('click', () => {
      window.location.href = 'nextPage.html';
    });
  </script>
</body>
</html>
