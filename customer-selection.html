<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>إدارة الزبائن</title>
  <style>
    body {
      margin: 0;
      font-family: 'Amiri', serif;
      background: linear-gradient(180deg, #002b4d, #004c6d);
      color: #fff;
      overflow: hidden;
    }

    .background-icons {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .background-icons img {
      position: absolute;
      width: 80px;
      height: 80px;
      opacity: 0.1;
    }

    .container {
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      text-align: center;
    }

    .button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 18px;
      background: #005f87;
      color: #fff;
      border: none;
      border-radius: 10px;
    }

    .customer-list {
      margin-top: 20px;
      list-style: none;
      padding: 0;
    }

    .customer-item {
      margin-bottom: 10px;
      background: rgba(255, 255, 255, 0.2);
      padding: 10px;
      border-radius: 8px;
    }

    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: #005f87;
      padding: 20px;
      border-radius: 10px;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="background-icons">
    <img src="https://www.flaticon.com/svg/static/icons/svg/3322/3322056.svg" style="top: 10%; left: 20%;">
    <img src="https://www.flaticon.com/svg/static/icons/svg/2975/2975175.svg" style="top: 40%; left: 60%;">
    <img src="https://www.flaticon.com/svg/static/icons/svg/1748/1748971.svg" style="top: 70%; left: 10%;">
  </div>

  <div class="container">
    <h1>إدارة الزبائن</h1>
    <button class="button" id="addCustomer">إضافة زبون جديد</button>
    <ul class="customer-list" id="customerList"></ul>
  </div>

  <div class="modal" id="customerModal">
    <div class="modal-content">
      <h2>إضافة زبون جديد</h2>
      <input type="text" id="customerName" placeholder="ادخل اسم الزبون">
      <button id="saveCustomer">حفظ</button>
    </div>
  </div>

  <script>
    const customerModal = document.getElementById("customerModal");
    const addCustomerButton = document.getElementById("addCustomer");
    const saveCustomerButton = document.getElementById("saveCustomer");
    const customerList = document.getElementById("customerList");

    function addCustomer() {
      const name = prompt("ادخل اسم الزبون:");
      if (!name) return alert("يرجى إدخال اسم!");
      let customers = JSON.parse(localStorage.getItem("customers")) || [];
      customers.push(name);
      localStorage.setItem("customers", JSON.stringify(customers));
      updateCustomerList();
    }

    function updateCustomerList() {
      let customers = JSON.parse(localStorage.getItem("customers")) || [];
      customerList.innerHTML = customers.map(name => `<li>${name}</li>`).join("");
    }

    addCustomerButton.onclick = addCustomer;
    updateCustomerList();
  </script>
</body>
</html>
