    <button onclick="closePopup()">إلغاء</button>
  </div>

  <!-- قائمة الزبائن -->
  <div id="customerList" class="customer-list"></div>

  <!-- Modal -->
  <div id="modal" class="modal">
    <p id="modalMessage"></p>
    <button onclick="closeModal()">موافق</button>
  </div>

  <!-- أيقونات الخلفية -->
  <img src="https://cdn-icons-png.flaticon.com/512/3322/3322056.png" class="icon" alt="Laundry Machine">

  <img src="https://cdn-icons-png.flaticon.com/512/3440/3440626.png" class="icon" alt="Basket">

  <script>
    const customerListDiv = document.getElementById("customerList");
    const modal = document.getElementById("modal");
    const modalMessage = document.getElementById("modalMessage");

    function openPopup() {
      document.getElementById("popup").style.display = "block";
    }

    function closePopup() {
      document.getElementById("popup").style.display = "none";
    }

    function showModal(message) {
      modalMessage.innerText = message;
      modal.classList.add("active");
    }

    function closeModal() {
      modal.classList.remove("active");
    }

    function addCustomer() {
      const nameInput = document.getElementById("customerName");
      const name = nameInput.value.trim();
      if (!name) {
        showModal("يرجى إدخال اسم الزبون!");
        return;
      }

      let customers = JSON.parse(localStorage.getItem("customers")) || [];
      customers.push(name);
      localStorage.setItem("customers", JSON.stringify(customers));
      nameInput.value = "";
      closePopup();
      showModal("تمت إضافة الزبون بنجاح!");
    }

    function showCustomers() {
      const customers = JSON.parse(localStorage.getItem("customers")) || [];
      customerListDiv.innerHTML = customers.length
        ? customers
            .map(
              (customer, index) => `
        <div class="customer-item">
          <span>${customer}</span>
          <div>
            <button onclick="editCustomer(${index})">تعديل</button>
            <button onclick="deleteCustomer(${index})">حذف</button>
            <button onclick="selectCustomer('${customer}')">اختيار</button>
          </div>
        </div>
      `
            )
            .join("")
        : "<p>لا توجد زبائن مسجلين.</p>";

      customerListDiv.style.display = "block";
    }

    function editCustomer(index) {
      const customers = JSON.parse(localStorage.getItem("customers")) || [];
      const newName = prompt("أدخل الاسم الجديد:", customers[index]);
      if (newName) {
        customers[index] = newName;
        localStorage.setItem("customers", JSON.stringify(customers));
        showCustomers();
      }
    }

    function deleteCustomer(index) {
      const customers = JSON.parse(localStorage.getItem("customers")) || [];
      if (confirm("هل تريد حذف هذا الزبون؟")) {
        customers.splice(index, 1);
        localStorage.setItem("customers", JSON.stringify(customers));
        showCustomers();
      }
    }

    function selectCustomer(name) {
      localStorage.setItem("selectedCustomer", name);
      showModal(`تم اختيار الزبون: ${name}`);
    }
  </script>
