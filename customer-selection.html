<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>إدارة الزبائن</title>
  <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: "Amiri", serif;
      background: linear-gradient(to bottom, #002b4d, #003c5e);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      overflow: hidden;
      position: relative;
    }

    h1 {
      margin: 20px 0;
      font-size: 2.5rem;
    }

    .button {
      background-color: #005f88;
      color: white;
      border: none;
      border-radius: 10px;
      padding: 10px 20px;
      margin: 10px;
      font-size: 18px;
      cursor: pointer;
      transition: transform 0.2s, background-color 0.3s;
    }

    .button:hover {
      background-color: #00739b;
      transform: scale(1.05);
    }

    .customer-list, .modal {
      background-color: #ffffff11;
      border: 1px solid #005f88;
      border-radius: 15px;
      padding: 20px;
      margin: 20px;
      width: 90%;
      max-width: 500px;
      color: white;
    }

    .customer-list {
      display: none;
    }

    .customer-card {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px;
      margin-bottom: 10px;
      background-color: #ffffff22;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
    }

    .customer-card span {
      font-size: 18px;
    }

    .customer-card button {
      background-color: #00739b;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 8px;
      cursor: pointer;
      margin-left: 5px;
    }

    .customer-card button:hover {
      background-color: #0090c3;
    }

    .modal {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 90%;
      max-width: 400px;
      padding: 20px;
      background-color: #003c5e;
      border: 2px solid #005f88;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      z-index: 1000;
    }

    .modal input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #005f88;
      border-radius: 8px;
      background-color: #ffffff11;
      color: white;
    }

    .modal button {
      margin-top: 10px;
      background-color: #005f88;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
    }

    .modal button:hover {
      background-color: #00739b;
    }

    .overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 999;
    }
  </style>
</head>
<body>
  <h1>إدارة الزبائن</h1>
  <button class="button" onclick="openAddModal()">إضافة زبون جديد</button>
  <button class="button" onclick="showCustomers()">عرض الزبائن</button>

  <div class="customer-list" id="customerList"></div>

  <div class="modal" id="addCustomerModal">
    <h2>إضافة زبون جديد</h2>
    <input type="text" id="newCustomerName" placeholder="أدخل اسم الزبون">
    <button onclick="addCustomer()">إضافة</button>
    <button onclick="closeModal()">إلغاء</button>
  </div>

  <div class="overlay" id="overlay"></div>

  <script>
    let customers = JSON.parse(localStorage.getItem('customers')) || [];

    function openAddModal() {
      document.getElementById('addCustomerModal').style.display = 'block';
      document.getElementById('overlay').style.display = 'block';
    }

    function closeModal() {
      document.getElementById('addCustomerModal').style.display = 'none';
      document.getElementById('overlay').style.display = 'none';
    }

    function addCustomer() {
      const nameInput = document.getElementById('newCustomerName');
      const name = nameInput.value.trim();
      if (!name) {
        alert('يرجى إدخال اسم صحيح!');
        return;
      }
      customers.push(name);
      localStorage.setItem('customers', JSON.stringify(customers));
      nameInput.value = '';
      closeModal();
      alert('تم إضافة الزبون بنجاح!');
    }

    function showCustomers() {
      const list = document.getElementById('customerList');
      list.innerHTML = '';
      customers.forEach((customer, index) => {
        const card = document.createElement('div');
        card.className = 'customer-card';
        card.innerHTML = `
          <span>${customer}</span>
          <div>
            <button onclick="editCustomer(${index})">تعديل</button>
            <button onclick="deleteCustomer(${index})">حذف</button>
            <button onclick="selectCustomer(${index})">اختيار</button>
          </div>
        `;
        list.appendChild(card);
      });
      list.style.display = 'block';
    }

    function editCustomer(index) {
      const newName = prompt('أدخل الاسم الجديد:', customers[index]);
      if (newName) {
        customers[index] = newName.trim();
        localStorage.setItem('customers', JSON.stringify(customers));
        showCustomers();
      }
    }

    function deleteCustomer(index) {
      if (confirm('هل تريد حذف هذا الزبون؟')) {
        customers.splice(index, 1);
        localStorage.setItem('customers', JSON.stringify(customers));
        showCustomers();
      }
    }

    function selectCustomer(index) {
      const selectedCustomer = customers[index];
      localStorage.setItem('selectedCustomer', selectedCustomer);
      window.location.href = 'categories.html'; // تعديل الرابط بناءً على صفحة الفئات
    }
  </script>
</body>
</html>
