<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>إدارة الزبائن</title>
  <style>
    body {
      margin: 0;
      font-family: 'Amiri', serif;
      background: linear-gradient(180deg, #002b4d, #004c6d);
      color: #fff;
      overflow-x: hidden;
    }

    .background-icons {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .background-icons img {
      position: absolute;
      width: 80px;
      height: 80px;
      opacity: 0.1;
      filter: blur(2px);
    }

    .container {
      max-width: 700px;
      margin: 50px auto;
      padding: 20px;
      background: rgba(0, 0, 0, 0.6);
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
      color: #FFD700;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
    }

    .button {
      margin: 10px;
      padding: 15px 30px;
      font-size: 18px;
      background: #005f87;
      color: #fff;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    .button:hover {
      background: #0077a9;
      transform: scale(1.05);
    }

    .customer-list {
      margin-top: 20px;
      list-style: none;
      padding: 0;
    }

    .customer-item {
      margin-bottom: 10px;
      background: rgba(255, 255, 255, 0.2);
      padding: 10px;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .customer-item button {
      margin-left: 10px;
      padding: 8px 15px;
      background: #FF6347;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .modal.show {
      display: flex;
    }

    .modal-content {
      background: #005f87;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      color: #fff;
      width: 90%;
      max-width: 400px;
    }

    .modal input {
      width: 80%;
      padding: 10px;
      font-size: 16px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
    }

    .modal button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
      background: #0077a9;
      color: #fff;
      border: none;
      border-radius: 5px;
    }

    .modal-error {
      background: #FF6347;
      margin-top: 10px;
      padding: 10px;
      border-radius: 5px;
      color: #fff;
      display: none;
    }
  </style>
</head>
<body>
  <div class="background-icons">
    <img src="https://cdn-icons-png.flaticon.com/512/3322/3322056.png" style="top: 10%; left: 20%;">
    <img src="https://cdn-icons-png.flaticon.com/512/2975/2975175.png" style="top: 40%; left: 60%;">
    <img src="https://cdn-icons-png.flaticon.com/512/1748/1748971.png" style="top: 70%; left: 10%;">
    <img src="https://cdn-icons-png.flaticon.com/512/3440/3440626.png" style="top: 20%; left: 80%;">
    <img src="https://cdn-icons-png.flaticon.com/512/4079/4079304.png" style="top: 60%; left: 30%;">
  </div>

  <div class="container">
    <h1>إدارة الزبائن</h1>
    <button class="button" id="addCustomer">إضافة زبون جديد</button>
    <ul class="customer-list" id="customerList"></ul>
  </div>

  <div class="modal" id="customerModal">
    <div class="modal-content">
      <h2>إضافة زبون جديد</h2>
      <input type="text" id="customerName" placeholder="ادخل اسم الزبون">
      <div class="modal-error" id="errorMessage">يرجى إدخال اسم الزبون!</div>
      <button id="saveCustomer">حفظ</button>
    </div>
  </div>

  <script>
    const customerModal = document.getElementById("customerModal");
    const addCustomerButton = document.getElementById("addCustomer");
    const saveCustomerButton = document.getElementById("saveCustomer");
    const customerList = document.getElementById("customerList");
    const errorMessage = document.getElementById("errorMessage");

    // فتح النافذة المنبثقة
    addCustomerButton.onclick = () => {
      customerModal.classList.add("show");
      errorMessage.style.display = "none";
    };

    // إضافة زبون جديد
    saveCustomerButton.onclick = () => {
      const customerName = document.getElementById("customerName").value.trim();
      if (customerName === "") {
        errorMessage.style.display = "block";
        return;
      }

      const customers = JSON.parse(localStorage.getItem("customers")) || [];
      customers.push(customerName);
      localStorage.setItem("customers", JSON.stringify(customers));

      customerModal.classList.remove("show");
      document.getElementById("customerName").value = "";
      updateCustomerList();
    };

    // تحديث قائمة الزبائن
    function updateCustomerList() {
      const customers = JSON.parse(localStorage.getItem("customers")) || [];
      customerList.innerHTML = customers
        .map(
          (name, index) => `
          <li class="customer-item">
            ${name}
            <button onclick="deleteCustomer(${index})">حذف</button>
          </li>
        `
        )
        .join("");
    }

    // حذف زبون
    function deleteCustomer(index) {
      const customers = JSON.parse(localStorage.getItem("customers"));
      customers.splice(index, 1);
      localStorage.setItem("customers", JSON.stringify(customers));
      updateCustomerList();
    }

    updateCustomerList();
  </script>
</body>
</html>
