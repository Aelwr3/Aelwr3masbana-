<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مصبنة مشاء الله - إدارة الزبائن</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Amiri&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            direction: rtl;
            font-family: 'Amiri', serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }

        /* الأيقونات المتحركة */
        .icon {
            position: absolute;
            opacity: 0.2;
            width: 80px;
            height: 80px;
            animation: moveIcon 10s ease-in-out infinite;
        }

        .icon-1 { top: 10%; left: 10%; animation-delay: 0s; }
        .icon-2 { top: 30%; left: 60%; animation-delay: 2s; }
        .icon-3 { top: 70%; left: 30%; animation-delay: 4s; }

        @keyframes moveIcon {
            0%, 100% {
                transform: translate(0, 0);
            }
            50% {
                transform: translate(30px, 30px);
            }
        }

        .container {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(15px);
            border-radius: 15px;
            padding: 30px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            text-align: center;
            z-index: 1;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            letter-spacing: 1px;
        }

        button {
            padding: 15px 25px;
            background-color: #10b981;
            color: white;
            border: none;
            border-radius: 8px;
            margin: 10px;
            font-size: 1.3rem;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            transition: background-color 0.3s, box-shadow 0.3s;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
            font-family: 'Amiri', serif;
        }

        button:hover {
            background-color: #0a96b4;
            box-shadow: 0 0 15px rgba(13, 184, 222, 0.7);
        }

        button i {
            margin-left: 10px;
            font-size: 1.2rem;
        }

        /* نافذة إدخال الزبون */
        #addCustomerModal {
            display: none;
            position: fixed;
            z-index: 10;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 300px;
        }

        .modal-content input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .modal-content button {
            width: 90%;
            padding: 10px;
            background-color: #10b981;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .modal-content button:hover {
            background-color: #0a96b4;
        }
    </style>
</head>
<body>

    <!-- الأيقونات المتحركة -->
    <img src="https://cdn-icons-png.flaticon.com/512/5455/5455723.png" class="icon icon-1" alt="Handshake Icon">
    <img src="https://cdn-icons-png.flaticon.com/512/1865/18653528.png" class="icon icon-2" alt="Customer Retention Icon">
    <img src="https://cdn-icons-png.flaticon.com/512/9119/9119160.png" class="icon icon-3" alt="Service Icon">

    <div class="container">
        <h1>إدارة الزبائن</h1>
        <button id="addCustomerBtn"><i class="fas fa-user-plus"></i> إدخال زبون جديد</button>
        <button id="viewCustomersBtn"><i class="fas fa-list"></i> اختيار زبون من القائمة</button>
    </div>

    <div id="addCustomerModal">
        <div class="modal-content">
            <h2>إدخال زبون جديد</h2>
            <input type="text" id="customerName" placeholder="إسم الزبون" />
            <button onclick="addCustomer()">حفظ</button>
        </div>
    </div>

    <script>
        const addCustomerBtn = document.getElementById('addCustomerBtn');
        const addCustomerModal = document.getElementById('addCustomerModal');

        addCustomerBtn.addEventListener('click', () => {
            addCustomerModal.style.display = 'flex';
        });

        window.onclick = function(event) {
            if (event.target == addCustomerModal) {
                addCustomerModal.style.display = 'none';
            }
        };

        function addCustomer() {
            const customerName = document.getElementById('customerName').value;
            if (customerName.trim()) {
                let customers = JSON.parse(localStorage.getItem('customers')) || [];
                customers.push(customerName);
                localStorage.setItem('customers', JSON.stringify(customers));
                alert("تمت إضافة الزبون بنجاح!");
                document.getElementById('customerName').value = '';
                addCustomerModal.style.display = 'none';
            } else {
                alert("يرجى إدخال اسم الزبون!");
            }
        }
    </script>

</body>
</html>
