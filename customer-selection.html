<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>إدارة الزبائن</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="background">
    <div class="content">
      <h1>إدارة الزبائن</h1>
      <button id="addCustomerBtn" class="btn">إضافة زبون جديد</button>
      <div id="customerList" class="customer-list"></div>
    </div>
  </div>

  <!-- نافذة منبثقة لإضافة زبون -->
  <div id="addCustomerModal" class="modal hidden">
    <div class="modal-content">
      <span id="closeModal" class="close">&times;</span>
      <h2>إضافة زبون جديد</h2>
      <input id="customerNameInput" type="text" placeholder="أدخل اسم الزبون">
      <p id="errorMessage" class="error hidden">يرجى إدخال اسم الزبون</p>
      <button id="saveCustomerBtn" class="btn">حفظ</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
