<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مصبنة مشاء الله - إدارة الزبائن</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Amiri&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            direction: rtl;
            font-family: 'Amiri', serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .container {
            background: rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            width: 80%;
            max-width: 500px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            letter-spacing: 1px;
        }

        button {
            padding: 15px 25px;
            background-color: #10b981;
            color: white;
            border: none;
            border-radius: 8px;
            margin: 10px;
            font-size: 1.2rem;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            transition: background-color 0.3s, box-shadow 0.3s;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            background-color: #0a96b4;
            box-shadow: 0 0 15px rgba(13, 184, 222, 0.7);
        }

        button i {
            margin-left: 10px;
            font-size: 1.4rem;
        }

        #customerList {
            list-style: none;
            padding: 0;
        }

        #customerList li {
            background: rgba(255, 255, 255, 0.2);
            margin: 10px 0;
            padding: 10px;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #customerList button {
            background-color: #f44336;
            font-size: 1rem;
            margin-left: 10px;
        }

        #customerList button:hover {
            background-color: #d32f2f;
        }

        #addCustomerModal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 300px;
            border-radius: 5px;
        }

        .modal-content input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .modal-content button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #10b981;
            color: white;
        }

    </style>
</head>
<body>

    <div class="container">
        <h1>إدارة الزبائن</h1>
        <button id="addCustomerBtn"><i class="fas fa-user-plus"></i> إضافة زبون جديد</button>
        <button id="viewCustomersBtn"><i class="fas fa-list"></i> اختيار زبون من القائمة</button>
        <ul id="customerList"></ul>
    </div>

    <div id="addCustomerModal">
        <div class="modal-content">
            <span id="closeModal" style="cursor:pointer">&times;</span>
            <h2>إضافة زبون جديد</h2>
            <input type="text" id="customerName" placeholder="إسم الزبون" />
            <button onclick="addCustomer()">حفظ</button>
        </div>
    </div>

    <script>
        document.getElementById('addCustomerBtn').addEventListener('click', function() {
            document.getElementById('addCustomerModal').style.display = 'block';
        });

        document.getElementById('closeModal').addEventListener('click', function() {
            document.getElementById('addCustomerModal').style.display = 'none';
        });

        document.getElementById('viewCustomersBtn').addEventListener('click', function() {
            loadCustomers();
        });

        window.onclick = function(event) {
            if (event.target == document.getElementById('addCustomerModal')) {
                document.getElementById('addCustomerModal').style.display = 'none';
            }
        }

        function addCustomer() {
            const customerName = document.getElementById('customerName').value;
            if (customerName) {
                let customers = JSON.parse(localStorage.getItem('customers')) || [];
                customers.push({ name: customerName });
                localStorage.setItem('customers', JSON.stringify(customers));
                document.getElementById('customerName').value = '';
                document.getElementById('addCustomerModal').style.display = 'none';
                loadCustomers();
            }
        }

        function loadCustomers() {
            const customerList = document.getElementById('customerList');
            customerList.innerHTML = '';
            const customers = JSON.parse(localStorage.getItem('customers')) || [];
            customers.forEach((customer, index) => {
                const li = document.createElement('li');
                li.textContent = customer.name;
                const deleteButton = document.createElement('button');
                deleteButton.textContent = 'حذف';
                deleteButton.onclick = () => deleteCustomer(index);
                const selectButton = document.createElement('button');
                selectButton.textContent = 'اختيار';
                selectButton.onclick = () => selectCustomer(index);
                li.appendChild(deleteButton);
                li.appendChild(selectButton);
                customerList.appendChild(li);
            });
        }

        function deleteCustomer(index) {
            let customers = JSON.parse(localStorage.getItem('customers'));
            customers.splice(index, 1);
            localStorage.setItem('customers', JSON.stringify(customers));
            loadCustomers();
        }

        function selectCustomer(index) {
            localStorage.setItem('selectedCustomer', index);
            window.location.href = 'categories.html'; // رابط الصفحة التالية
        }
    </script>

</body>
</html>
