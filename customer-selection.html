<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>إدارة الزبائن</title>
  <style>
    body {
      margin: 0;
      font-family: "Amiri", serif;
      background: linear-gradient(to bottom, #002b4d, #004c6d);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    h1 {
      margin-bottom: 20px;
    }

    .button {
      background-color: #006994;
      color: white;
      border: none;
      border-radius: 10px;
      padding: 10px 20px;
      margin: 10px;
      font-size: 18px;
      cursor: pointer;
      transition: 0.3s;
    }

    .button:hover {
      background-color: #004c6d;
    }

    .popup, .customer-list {
      background-color: #ffffff11;
      border: 1px solid #006994;
      border-radius: 15px;
      padding: 20px;
      margin: 20px;
      width: 80%;
      max-width: 400px;
      color: white;
    }

    .popup input, .customer-list button {
      margin: 10px 0;
      padding: 10px;
      width: 100%;
      border: 1px solid #006994;
      border-radius: 8px;
      background-color: #004c6d;
      color: white;
    }

    .customer-list {
      display: none;
    }

    .customer-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      margin-bottom: 10px;
      background-color: #ffffff22;
      border-radius: 8px;
    }

    .customer-item button {
      margin-left: 5px;
      padding: 5px 10px;
    }
  </style>
</head>
<body>
  <h1>إدارة الزبائن</h1>
  <button class="button" onclick="openPopup()">إضافة زبون جديد</button>
  <button class="button" onclick="showCustomers()">عرض الزبائن المسجلين</button>

  <!-- Popup لإضافة زبون جديد -->
  <div id="popup" class="popup" style="display: none;">
    <h3>إضافة زبون جديد</h3>
    <input type="text" id="customerName" placeholder="اسم الزبون">
    <button onclick="addCustomer()">إضافة</button>
    <button onclick="closePopup()">إلغاء</button>
  </div>

  <!-- قائمة الزبائن -->
  <div id="customerList" class="customer-list"></div>

  <script>
    const customerListDiv = document.getElementById("customerList");

    function openPopup() {
      document.getElementById("popup").style.display = "block";
    }

    function closePopup() {
      document.getElementById("popup").style.display = "none";
    }

    function addCustomer() {
      const nameInput = document.getElementById("customerName");
      const name = nameInput.value.trim();
      if (!name) {
        alert("يرجى إدخال اسم الزبون!");
        return;
      }

      let customers = JSON.parse(localStorage.getItem("customers")) || [];
      customers.push(name);
      localStorage.setItem("customers", JSON.stringify(customers));
      nameInput.value = "";
      closePopup();
      alert("تمت إضافة الزبون بنجاح!");
    }

    function showCustomers() {
      const customers = JSON.parse(localStorage.getItem("customers")) || [];
      customerListDiv.innerHTML = customers.length
        ? customers
            .map(
              (customer, index) => `
        <div class="customer-item">
          <span>${customer}</span>
          <div>
            <button onclick="editCustomer(${index})">تعديل</button>
            <button onclick="deleteCustomer(${index})">حذف</button>
            <button onclick="selectCustomer('${customer}')">اختيار</button>
          </div>
        </div>
      `
            )
            .join("")
        : "<p>لا توجد زبائن مسجلين.</p>";

      customerListDiv.style.display = "block";
    }

    function editCustomer(index) {
      const customers = JSON.parse(localStorage.getItem("customers")) || [];
      const newName = prompt("أدخل الاسم الجديد:", customers[index]);
      if (newName) {
        customers[index] = newName;
        localStorage.setItem("customers", JSON.stringify(customers));
        showCustomers();
      }
    }

    function deleteCustomer(index) {
      const customers = JSON.parse(localStorage.getItem("customers")) || [];
      if (confirm("هل تريد حذف هذا الزبون؟")) {
        customers.splice(index, 1);
        localStorage.setItem("customers", JSON.stringify(customers));
        showCustomers();
      }
    }

    function selectCustomer(name) {
      localStorage.setItem("selectedCustomer", name);
      alert(`تم اختيار الزبون: ${name}`);
      // يمكن التوجيه إلى صفحة أخرى هنا
    }
  </script>
</body>
</html>
