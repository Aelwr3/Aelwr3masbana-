<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>مصبنة مشاء الله</title>
  <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* إعدادات عامة */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Amiri', serif;
      background: linear-gradient(135deg, #002b4d, #004c6d);
      color: #ffffff;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    /* تصميم الحاوية */
    .container {
      background: #003954;
      border: 1px solid #005f99;
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.6);
      text-align: center;
      animation: slideIn 1.2s ease-in-out;
    }

    h1 {
      font-size: 30px;
      margin-bottom: 10px;
      color: #e0f7fa;
      animation: fadeIn 1.5s ease-in;
    }

    p {
      font-size: 18px;
      color: #b3e5fc;
      margin-bottom: 20px;
    }

    input[type="password"] {
      width: 80%;
      padding: 12px;
      margin: 20px auto;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      outline: none;
      text-align: center;
      background-color: #005f99;
      color: #ffffff;
      font-weight: bold;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
    }

    input[type="password"]::placeholder {
      color: #cce7f3;
      font-style: italic;
    }

    button {
      background: linear-gradient(90deg, #007acc, #005f99);
      color: white;
      border: none;
      border-radius: 8px;
      padding: 12px 20px;
      font-size: 18px;
      cursor: pointer;
      transition: transform 0.3s, background-color 0.3s;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
    }

    button:hover {
      transform: scale(1.1);
      background: #004a73;
    }

    /* التصميم المنبثق */
    .popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #004c6d;
      color: #e0f7fa;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.5);
      text-align: center;
      z-index: 10;
    }

    .popup h2 {
      font-size: 24px;
      margin-bottom: 10px;
    }

    .popup button {
      margin-top: 20px;
    }

    /* رسالة الخطأ */
    .error {
      color: #ff6161;
      margin-top: 10px;
      font-size: 16px;
      display: none;
      animation: fadeIn 0.5s ease-in-out;
    }

    @keyframes slideIn {
      0% {
        transform: translateY(50px);
        opacity: 0;
      }
      100% {
        transform: translateY(0);
        opacity: 1;
      }
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>مرحبًا بكم في مصبنة مشاء الله</h1>
    <p>يرجى إدخال الكود للمتابعة</p>
    <input type="password" id="codeInput" placeholder="أدخل الكود هنا">
    <button id="confirmButton">تأكيد</button>
    <p class="error" id="errorMessage">❌ الكود غير صحيح! حاول مرة أخرى.</p>
  </div>

  <div class="popup" id="popup">
    <h2>✅ الكود صحيح!</h2>
    <p>جاري التوجيه إلى الصفحة التالية...</p>
    <button onclick="closePopup()">حسنًا</button>
  </div>

  <script>
    const correctCode = "202501";
    const confirmButton = document.getElementById('confirmButton');
    const codeInput = document.getElementById('codeInput');
    const popup = document.getElementById('popup');
    const errorMessage = document.getElementById('errorMessage');

    confirmButton.addEventListener('click', () => {
      if (codeInput.value === correctCode) {
        errorMessage.style.display = 'none'; // إخفاء رسالة الخطأ إذا كانت ظاهرة
        popup.style.display = 'block';
        setTimeout(() => {
          localStorage.setItem('accessGranted', true);
          window.location.href = "customer-selection.html";
        }, 2000);
      } else {
        errorMessage.style.display = 'block'; // إظهار رسالة الخطأ
      }
    });

    function closePopup() {
      popup.style.display = 'none';
    }
  </script>
</body>
</html>
