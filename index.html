<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>مصبنة مشاء الله</title>
  <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* إعدادات عامة */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Amiri', serif;
      background: linear-gradient(135deg, #005f99, #99d5e4);
      color: #ffffff;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    /* تصميم الحاوية */
    .container {
      background: rgba(255, 255, 255, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.4);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.5);
      text-align: center;
      animation: slideIn 1.2s ease-in-out;
    }

    h1 {
      font-size: 30px;
      margin-bottom: 10px;
      color: #fdfdfd;
      animation: fadeIn 1.5s ease-in;
    }

    p {
      font-size: 18px;
      color: #e0f7fa;
      margin-bottom: 30px;
    }

    input[type="password"] {
      width: 80%;
      padding: 10px;
      margin: 20px auto;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      outline: none;
      text-align: center;
      background-color: rgba(255, 255, 255, 0.8);
      color: #005f99;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    input[type="password"]::placeholder {
      color: #777;
      font-style: italic;
    }

    button {
      background: linear-gradient(90deg, #007acc, #005f99);
      color: white;
      border: none;
      border-radius: 8px;
      padding: 12px 20px;
      font-size: 18px;
      cursor: pointer;
      transition: transform 0.3s, background-color 0.3s;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
    }

    button:hover {
      transform: scale(1.1);
      background: #004a73;
    }

    /* التصميم المنبثق */
    .popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(255, 255, 255, 0.9);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.5);
      text-align: center;
      z-index: 10;
    }

    .popup h2 {
      font-size: 24px;
      margin-bottom: 10px;
      color: #005f99;
    }

    .popup button {
      margin-top: 20px;
    }

    /* الأيقونات الخلفية */
    .icon {
      position: absolute;
      background-size: cover;
      opacity: 0.2;
      filter: blur(8px);
      animation: float 8s infinite ease-in-out;
    }

    .icon1 {
      width: 120px;
      height: 120px;
      top: 10%;
      left: 5%;
      background-image: url('https://cdn-icons-png.flaticon.com/512/1995/1995574.png'); /* مكواة */
    }

    .icon2 {
      width: 150px;
      height: 150px;
      bottom: 20%;
      right: 10%;
      background-image: url('https://cdn-icons-png.flaticon.com/512/1995/1995577.png'); /* غسالة */
    }

    .icon3 {
      width: 100px;
      height: 100px;
      top: 50%;
      left: 70%;
      background-image: url('https://cdn-icons-png.flaticon.com/512/1995/1995580.png'); /* سلة غسيل */
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(-20px);
      }
      50% {
        transform: translateY(20px);
      }
    }

    @keyframes slideIn {
      0% {
        transform: translateY(50px);
        opacity: 0;
      }
      100% {
        transform: translateY(0);
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div class="icon icon1"></div>
  <div class="icon icon2"></div>
  <div class="icon icon3"></div>

  <div class="container">
    <h1>مرحبًا بكم في مصبنة مشاء الله</h1>
    <p>يرجى إدخال الكود للمتابعة</p>
    <input type="password" id="codeInput" placeholder="أدخل الكود هنا">
    <button id="confirmButton">تأكيد</button>
  </div>

  <div class="popup" id="popup">
    <h2>✅ الكود صحيح!</h2>
    <p>جاري التوجيه إلى الصفحة التالية...</p>
    <button onclick="closePopup()">حسنًا</button>
  </div>

  <script>
    const correctCode = "202501";
    const confirmButton = document.getElementById('confirmButton');
    const codeInput = document.getElementById('codeInput');
    const popup = document.getElementById('popup');

    confirmButton.addEventListener('click', () => {
      if (codeInput.value === correctCode) {
        popup.style.display = 'block';
        setTimeout(() => {
          localStorage.setItem('accessGranted', true);
          window.location.href = "customer-selection.html";
        }, 2000);
      } else {
        alert("❌ الكود غير صحيح! حاول مرة أخرى.");
      }
    });

    function closePopup() {
      popup.style.display = 'none';
    }
  </script>
</body>
</html>
