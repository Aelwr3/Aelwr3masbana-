<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>مصبنة مشاء الله</title>
  <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* إعدادات عامة */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Amiri', serif;
      background: linear-gradient(135deg, #005f99, #99d5e4);
      color: #ffffff;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    /* تصميم الحاوية */
    .container {
      background: rgba(255, 255, 255, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.4);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.5);
      text-align: center;
      animation: slideIn 1.2s ease-in-out;
    }

    h1 {
      font-size: 30px;
      margin-bottom: 10px;
      color: #fdfdfd;
      animation: fadeIn 1.5s ease-in;
    }

    p {
      font-size: 18px;
      color: #e0f7fa;
      margin-bottom: 30px;
    }

    input[type="password"] {
      width: 80%;
      padding: 10px;
      margin: 20px auto;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      outline: none;
      text-align: center;
      background-color: rgba(255, 255, 255, 0.8);
      color: #005f99;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    input[type="password"]::placeholder {
      color: #777;
      font-style: italic;
    }

    button {
      background: linear-gradient(90deg, #007acc, #005f99);
      color: white;
      border: none;
      border-radius: 8px;
      padding: 12px 20px;
      font-size: 18px;
      cursor: pointer;
      transition: transform 0.3s, background-color 0.3s;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
    }

    button:hover {
      transform: scale(1.1);
      background: #004a73;
    }

    .message {
      display: none;
      margin-top: 20px;
      font-size: 18px;
    }

    .success {
      color: #a2f3c5;
    }

    .error {
      color: #f8caca;
    }

    /* إضافات جمالية */
    .decorative-circle {
      position: absolute;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.1);
      animation: float 5s infinite ease-in-out;
    }

    .circle1 {
      width: 200px;
      height: 200px;
      top: -50px;
      right: -50px;
    }

    .circle2 {
      width: 150px;
      height: 150px;
      bottom: -40px;
      left: -40px;
    }

    /* الحركات */
    @keyframes slideIn {
      0% {
        transform: translateY(50px);
        opacity: 0;
      }
      100% {
        transform: translateY(0);
        opacity: 1;
      }
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(-20px);
      }
      50% {
        transform: translateY(20px);
      }
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div class="decorative-circle circle1"></div>
  <div class="decorative-circle circle2"></div>

  <div class="container">
    <h1>مرحبًا بكم في مصبنة مشاء الله</h1>
    <p>يرجى إدخال الكود للمتابعة</p>
    <input type="password" id="codeInput" placeholder="أدخل الكود هنا">
    <button id="confirmButton">تأكيد</button>
    <p id="successMessage" class="message success">✅ الكود صحيح، جاري التوجيه...</p>
    <p id="errorMessage" class="message error">❌ الكود غير صحيح! حاول مرة أخرى.</p>
  </div>

  <script>
    const correctCode = "202501";
    const confirmButton = document.getElementById('confirmButton');
    const codeInput = document.getElementById('codeInput');
    const errorMessage = document.getElementById('errorMessage');
    const successMessage = document.getElementById('successMessage');

    confirmButton.addEventListener('click', () => {
      if (codeInput.value === correctCode) {
        errorMessage.style.display = 'none';
        successMessage.style.display = 'block';
        setTimeout(() => {
          // الانتقال إلى الصفحة التالية
          localStorage.setItem('accessGranted', true);
          window.location.href = "customer-selection.html";
        }, 1500);
      } else {
        successMessage.style.display = 'none';
        errorMessage.style.display = 'block';
      }
    });
  </script>
</body>
</html>
