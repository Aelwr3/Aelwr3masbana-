<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>صفحة الدفع</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&display=swap');
    body {
      font-family: 'Amiri', serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #002b4d, #004c6d);
      color: white;
      text-align: center;
      overflow-x: hidden;
    }
    h1 {
      font-weight: 700;
      margin: 20px;
    }
    .payment-container {
      width: 80%;
      margin: 20px auto;
      padding: 20px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      transform: perspective(800px) rotateX(10deg);
      animation: float 3s ease-in-out infinite;
    }
    .payment-header {
      margin-bottom: 30px;
    }
    .payment-header p {
      font-size: 20px;
      margin: 10px 0;
    }
    #totalContainer {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      color: #ffdf5d;
    }
    .payment-status {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
    }
    button {
      padding: 8px 12px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #1e7e34;
    }
    .payment-button {
      margin-top: 20px;
    }
    @keyframes float {
      0% {
        transform: perspective(800px) rotateX(10deg) translateY(0px);
      }
      50% {
        transform: perspective(800px) rotateX(10deg) translateY(-10px);
      }
      100% {
        transform: perspective(800px) rotateX(10deg) translateY(0px);
      }
    }
  </style>
</head>
<body>
  <h1>صفحة الدفع</h1>
  <div class="payment-container">
    <div class="payment-header">
      <p>اسم الزبون: <span id="customerName"></span></p>
      <p>تاريخ الفاتورة: <span id="invoiceDate"></span></p>
      <p>رقم الفاتورة: <span id="invoiceNumber"></span></p>
    </div>

    <div id="totalContainer">مجموع الفاتورة: <span id="totalAmount">0</span> درهم</div>

    <div class="payment-status">
      حالة الدفع: <span id="paymentStatus">غير مدفوع</span>
    </div>

    <div class="payment-button">
      <button id="markPaidButton">مدفوع</button>
      <button id="markUnpaidButton">غير مدفوع</button>
      <button id="markPartiallyPaidButton">مدفوع جزئيًا</button>
    </div>

  </div>

  <script>
    // جلب بيانات الفاتورة
    let invoiceNumber = parseInt(localStorage.getItem('invoiceNumber') || '1');
    let invoiceData = JSON.parse(localStorage.getItem(invoiceNumber.toString())) || {};
    let totalAmount = parseFloat(invoiceData.total) || 0;

    // عرض بيانات الفاتورة
    document.getElementById('customerName').textContent = invoiceData.customerName || 'غير محدد';
    document.getElementById('invoiceDate').textContent = invoiceData.date || new Date().toLocaleDateString();
    document.getElementById('invoiceNumber').textContent = invoiceNumber;
    document.getElementById('totalAmount').textContent = totalAmount.toFixed(2);

    // حالة الدفع
    let paymentStatus = localStorage.getItem('paymentStatus' + invoiceNumber) || 'غير مدفوع';
    document.getElementById('paymentStatus').textContent = paymentStatus;

    // تحديث حالة الدفع إلى "مدفوع"
    document.getElementById('markPaidButton').addEventListener('click', () => {
      localStorage.setItem('paymentStatus' + invoiceNumber, 'مدفوع');
      document.getElementById('paymentStatus').textContent = 'مدفوع';
    });

    // تحديث حالة الدفع إلى "غير مدفوع"
    document.getElementById('markUnpaidButton').addEventListener('click', () => {
      localStorage.setItem('paymentStatus' + invoiceNumber, 'غير مدفوع');
      document.getElementById('paymentStatus').textContent = 'غير مدفوع';
    });

    // تحديث حالة الدفع إلى "مدفوع جزئيًا"
    document.getElementById('markPartiallyPaidButton').addEventListener('click', () => {
      localStorage.setItem('paymentStatus' + invoiceNumber, 'مدفوع جزئيًا');
      document.getElementById('paymentStatus').textContent = 'مدفوع جزئيًا';
    });
  </script>
</body>
</html>
