    });

    function saveInvoice() {
      invoices[invoices.length - 1] = currentInvoice;
      localStorage.setItem('invoices', JSON.stringify(invoices));
    }

      confirmationMessage.textContent = message;
      confirmationMessage.style.display = 'block';
