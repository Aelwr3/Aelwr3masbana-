<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>منطقة الدفع</title>
  <style>
    /* أساليب التصميم مشابهة للصفحات السابقة */
    @import url('https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&display=swap');
    body {
      font-family: 'Amiri', serif;
      background: linear-gradient(to bottom, #002b4d, #004c6d);
      color: white;
      text-align: center;
    }
    h1 {
      font-weight: 700;
      margin: 20px;
    }
    .payment-container {
      background: rgba(255, 255, 255, 0.1);
      margin: 30px auto;
      padding: 20px;
      width: 80%;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }
    button {
      padding: 8px 12px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #1e7e34;
    }
    .cancel-button {
      background-color: #ff5e57;
    }
    .cancel-button:hover {
      background-color: #cc4c45;
    }
    #partialPaymentContainer {
      display: none;
      margin-top: 20px;
    }
    .confirmation-message {
      margin-top: 20px;
      color: #28a745;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>منطقة الدفع</h1>

  <div class="payment-container">
    <p>اسم الزبون: <span id="customerName"></span></p>
    <p>رقم الفاتورة: <span id="invoiceNumber"></span></p>
    <p>تاريخ الفاتورة: <span id="invoiceDate"></span></p>
    <p>المجموع الكلي: <span id="totalAmount"></span> درهم</p>

    <div id="partialPaymentContainer">
      <label for="partialAmount">المبلغ المدفوع مسبقًا:</label>
      <input type="number" id="partialAmount" placeholder="أدخل المبلغ المدفوع" />
    </div>

    <button id="fullPaymentBtn">دفع كامل</button>
    <button id="partialPaymentBtn">دفع جزئي</button>
    <button id="unpaidBtn">غير مدفوع</button>

    <div class="confirmation-message" id="confirmationMessage" style="display: none;">
      تم تحديث حالة الدفع بنجاح!
    </div>
    
    <div id="warningMessage" style="display: none;">
      <p>هل أنت متأكد من المبلغ المدفوع؟</p>
      <button id="confirmPaymentBtn">تأكيد</button>
      <button id="cancelBtn" class="cancel-button">إلغاء</button>
    </div>
  </div>

  <script>
    // جلب البيانات من localStorage
    let customerName = localStorage.getItem('selectedCustomer') || 'غير محدد';
    let invoiceNumber = parseInt(localStorage.getItem('invoiceNumber') || '1');
    let invoiceDate = new Date().toLocaleDateString();
    let totalAmount = parseFloat(localStorage.getItem('totalAmount')) || 0;

    // عرض البيانات في الصفحة
    document.getElementById('customerName').textContent = customerName;
    document.getElementById('invoiceNumber').textContent = invoiceNumber;
    document.getElementById('invoiceDate').textContent = invoiceDate;
    document.getElementById('totalAmount').textContent = totalAmount.toFixed(2);

    // التفاعل مع الأزرار
    document.getElementById('fullPaymentBtn').addEventListener('click', () => {
      // تغيير حالة الدفع إلى دفع كامل
      updatePaymentStatus('دفع كامل');
    });

    document.getElementById('partialPaymentBtn').addEventListener('click', () => {
      // إظهار خانة الدفع الجزئي
      document.getElementById('partialPaymentContainer').style.display = 'block';
    });

    document.getElementById('unpaidBtn').addEventListener('click', () => {
      // تغيير حالة الدفع إلى غير مدفوع
      updatePaymentStatus('غير مدفوع');
    });

    document.getElementById('confirmPaymentBtn').addEventListener('click', () => {
      // حفظ حالة الدفع الجزئي وتحديث المجموع
      let partialAmount = parseFloat(document.getElementById('partialAmount').value);
      if (!isNaN(partialAmount) && partialAmount < totalAmount) {
        totalAmount -= partialAmount;
        updatePaymentStatus('دفع جزئي');
        document.getElementById('confirmationMessage').style.display = 'block';
        setTimeout(() => {
          window.location.href = 'nextPage.html'; // الانتقال إلى الصفحة التالية
        }, 1500);
      }
    });

    document.getElementById('cancelBtn').addEventListener('click', () => {
      // الرجوع إلى صفحة الفاتورة
      window.location.href = 'facteur.html';
    });

    function updatePaymentStatus(status) {
      localStorage.setItem('paymentStatus', status);
      document.getElementById('confirmationMessage').style.display = 'block';
    }
  </script>

</body>
</html>
