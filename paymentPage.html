<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>صفحة الدفع</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&display=swap');

    body {
      font-family: 'Amiri', serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #002b4d, #004c6d);
      color: white;
      text-align: center;
      overflow-x: hidden;
    }

    h1 {
      font-weight: 700;
      margin: 20px;
    }

    .payment-container {
      width: 80%;
      margin: 20px auto;
      padding: 20px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    .invoice-details p {
      font-size: 18px;
      margin: 10px 0;
    }

    select {
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      outline: none;
      margin: 20px 0;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #1e7e34;
    }

    .cancel-button {
      background-color: #dc3545;
    }

    .cancel-button:hover {
      background-color: #a71d2a;
    }

    .warning-message {
      margin: 20px auto;
      padding: 20px;
      background-color: rgba(255, 255, 0, 0.2);
      color: black;
      border-radius: 10px;
      font-weight: bold;
      display: none;
    }
  </style>
</head>
<body>
  <h1>صفحة الدفع</h1>
  <div class="payment-container">
    <div class="invoice-details">
      <p>اسم الزبون: <span id="customerName">غير معروف</span></p>
      <p>رقم الفاتورة: <span id="invoiceNumber">0</span></p>
      <p>مجموع الفاتورة: <span id="totalAmount">0</span> درهم</p>
    </div>

    <select id="paymentStatus">
      <option value="مدفوع">مدفوع</option>
      <option value="غير مدفوع">غير مدفوع</option>
      <option value="مدفوع جزئياً">مدفوع جزئياً</option>
    </select>

    <button id="confirmButton">تأكيد الدفع</button>
    <button id="cancelButton" class="cancel-button" style="display:none;">إلغاء</button>
    
    <div id="warningMessage" class="warning-message">
      سيتم تأكيد الدفع خلال <span id="countdown">10</span> ثوانٍ. هل تريد الإلغاء؟
    </div>
  </div>

  <script>
    // جلب بيانات الفاتورة من localStorage
    const customerName = localStorage.getItem('customerName') || 'غير معروف';
    const invoiceNumber = localStorage.getItem('currentInvoiceNumber') || '0';
    const totalAmount = localStorage.getItem('totalAmount') || '0';
    const confirmButton = document.getElementById('confirmButton');
    const cancelButton = document.getElementById('cancelButton');
    const warningMessage = document.getElementById('warningMessage');
    const countdownElement = document.getElementById('countdown');
    let countdown = 10; // عدد الثواني للتحذير
    let interval;

    // عرض تفاصيل الفاتورة
    document.getElementById('customerName').textContent = customerName;
    document.getElementById('invoiceNumber').textContent = invoiceNumber;
    document.getElementById('totalAmount').textContent = totalAmount;

    // عند الضغط على زر التأكيد
    confirmButton.addEventListener('click', () => {
      // إظهار الرسالة التحذيرية وزر الإلغاء
      warningMessage.style.display = 'block';
      cancelButton.style.display = 'inline-block';
      confirmButton.disabled = true; // تعطيل زر التأكيد أثناء العد

      // بدء العد التنازلي
      interval = setInterval(() => {
        countdown--;
        countdownElement.textContent = countdown;

        if (countdown === 0) {
          clearInterval(interval);
          saveInvoiceData(); // حفظ بيانات الفاتورة
        }
      }, 1000);
    });

    // عند الضغط على زر الإلغاء
    cancelButton.addEventListener('click', () => {
      clearInterval(interval); // إيقاف العد التنازلي
      countdown = 10; // إعادة تعيين العداد
      countdownElement.textContent = countdown;
      warningMessage.style.display = 'none'; // إخفاء الرسالة
      cancelButton.style.display = 'none'; // إخفاء زر الإلغاء
      confirmButton.disabled = false; // إعادة تفعيل زر التأكيد
    });

    // حفظ بيانات الفاتورة
    function saveInvoiceData() {
      const paymentStatus = document.getElementById('paymentStatus').value;

      // إنشاء كائن الفاتورة
      const invoiceData = {
        customerName,
        invoiceNumber,
        totalAmount,
        paymentStatus,
      };

      // حفظ الفاتورة في localStorage
      localStorage.setItem(`invoice_${invoiceNumber}`, JSON.stringify(invoiceData));

      // الانتقال إلى الصفحة التالية (مثال)
      window.location.href = 'nextPage.html';
    }
  </script>
</body>
</html>
