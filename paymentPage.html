<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>صفحة الدفع</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&display=swap');
    
    body {
      font-family: 'Amiri', serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #002b4d, #004c6d);
      color: white;
      text-align: center;
    }

    .container {
      width: 80%;
      margin: 50px auto;
      background: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    h1 {
      font-size: 28px;
      margin-bottom: 20px;
    }

    .invoice-details {
      margin: 20px 0;
      text-align: left;
      font-size: 18px;
      line-height: 1.8;
    }

    .invoice-details span {
      font-weight: bold;
    }

    .payment-status {
      margin: 30px 0;
    }

    select, input[type="number"] {
      font-size: 18px;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
      width: 60%;
    }

    .buttons {
      margin-top: 30px;
    }

    button {
      padding: 12px 20px;
      margin: 10px;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #1e7e34;
    }

    .warning {
      color: #ffc107;
      margin-top: 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>صفحة الدفع</h1>

    <!-- تفاصيل الفاتورة -->
    <div class="invoice-details">
      <p>اسم العميل: <span id="customerName"></span></p>
      <p>رقم الفاتورة: <span id="invoiceNumber"></span></p>
      <p>تاريخ الفاتورة: <span id="invoiceDate"></span></p>
      <p>إجمالي المبلغ: <span id="totalAmount"></span> درهم</p>
    </div>

    <!-- حالة الدفع -->
    <div class="payment-status">
      <label for="paymentStatus">حالة الدفع:</label>
      <select id="paymentStatus">
        <option value="unpaid">غير مدفوع</option>
        <option value="partial">مدفوع جزئيًا</option>
        <option value="paid">مدفوع بالكامل</option>
      </select>

      <div id="partialPaymentContainer" style="display: none;">
        <label for="partialPayment">المبلغ المدفوع:</label>
        <input type="number" id="partialPayment" placeholder="أدخل المبلغ المدفوع" min="0">
      </div>
    </div>

    <!-- أزرار التحكم -->
    <div class="buttons">
      <button id="confirmPayment">تأكيد الدفع</button>
      <button id="goBack">العودة للتعديل</button>
    </div>

    <p class="warning" id="warningMessage" style="display: none;">
      ⚠️ بعد تأكيد الدفع، لن تتمكن من تعديل حالة الفاتورة.
    </p>
  </div>

  <script>
    // استرجاع بيانات الفاتورة من localStorage
    const customerName = localStorage.getItem('selectedCustomer') || 'غير محدد';
    const invoiceNumber = localStorage.getItem('invoiceNumber') || '1';
    const totalAmount = parseFloat(localStorage.getItem('totalAmount')) || 0;

    // عرض البيانات على الصفحة
    document.getElementById('customerName').textContent = customerName;
    document.getElementById('invoiceNumber').textContent = invoiceNumber;
    document.getElementById('invoiceDate').textContent = new Date().toLocaleDateString();
    document.getElementById('totalAmount').textContent = totalAmount.toFixed(2);

    // إظهار حقل الدفع الجزئي عند الاختيار
    const paymentStatus = document.getElementById('paymentStatus');
    const partialPaymentContainer = document.getElementById('partialPaymentContainer');
    const partialPaymentInput = document.getElementById('partialPayment');
    const warningMessage = document.getElementById('warningMessage');

    paymentStatus.addEventListener('change', () => {
      if (paymentStatus.value === 'partial') {
        partialPaymentContainer.style.display = 'block';
      } else {
        partialPaymentContainer.style.display = 'none';
        partialPaymentInput.value = '';
      }
    });

    // تأكيد الدفع
    document.getElementById('confirmPayment').addEventListener('click', () => {
      const selectedStatus = paymentStatus.value;
      const partialPayment = parseFloat(partialPaymentInput.value) || 0;

      if (selectedStatus === 'partial' && partialPayment >= totalAmount) {
        alert('المبلغ المدفوع الجزئي لا يمكن أن يكون أكبر من أو يساوي الإجمالي.');
        return;
      }

      warningMessage.style.display = 'block';

      // تحديث البيانات في localStorage
      const invoices = JSON.parse(localStorage.getItem('invoices')) || [];
      invoices.push({
        customerName,
        invoiceNumber,
        totalAmount,
        paymentStatus: selectedStatus,
        partialPayment,
      });
      localStorage.setItem('invoices', JSON.stringify(invoices));
    });

    // العودة للتعديل
    document.getElementById('goBack').addEventListener('click', () => {
      window.location.href = 'editInvoice.html';
    });
  </script>

</body>
</html>
