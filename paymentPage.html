<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>صفحة الدفع</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&display=swap');
    body {
      font-family: 'Amiri', serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #002b4d, #004c6d);
      color: white;
      text-align: center;
    }
    .container {
      width: 80%;
      margin: 30px auto;
      padding: 20px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }
    h1 {
      margin-bottom: 20px;
    }
    .details {
      margin: 20px 0;
      text-align: left;
    }
    .details p {
      font-size: 18px;
      margin: 5px 0;
    }
    .payment-options {
      margin: 20px 0;
    }
    .payment-options label {
      font-size: 18px;
      margin-right: 10px;
    }
    .payment-options input[type="radio"] {
      margin-right: 10px;
    }
    .payment-options .partial-input {
      display: none;
      margin-top: 10px;
    }
    .partial-input input {
      padding: 5px;
      font-size: 16px;
      width: 50%;
    }
    button {
      padding: 10px 15px;
      margin-top: 20px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #1e7e34;
    }
    .cancel-btn {
      background-color: #ff5e57;
      margin-left: 10px;
    }
    .cancel-btn:hover {
      background-color: #cc4c45;
    }
    .popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 300px;
      padding: 20px;
      background: rgba(0, 0, 0, 0.8);
      color: white;
      border-radius: 10px;
      text-align: center;
      z-index: 1000;
    }
    .popup button {
      margin: 10px 5px;
    }
    .popup.active {
      display: block;
    }
    .overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 999;
    }
    .overlay.active {
      display: block;
    }
  </style>
</head>
<body>

  <h1>صفحة الدفع</h1>
  <div class="container">
    <div class="details">
      <p>اسم الزبون: <span id="customerName"></span></p>
      <p>رقم الفاتورة: <span id="invoiceNumber"></span></p>
      <p>المبلغ الإجمالي: <span id="totalAmount"></span> درهم</p>
    </div>

    <div class="payment-options">
      <label><input type="radio" name="paymentStatus" value="notPaid"> غير مدفوع</label>
      <label><input type="radio" name="paymentStatus" value="partiallyPaid"> مدفوع جزئيًا</label>
      <label><input type="radio" name="paymentStatus" value="fullyPaid"> مدفوع بالكامل</label>
      <div class="partial-input">
        <input type="number" id="partialAmount" placeholder="أدخل المبلغ المدفوع">
      </div>
    </div>

    <button id="confirmButton">تأكيد الدفع</button>
    <button class="cancel-btn" id="backButton">العودة</button>
  </div>

  <div class="popup" id="confirmationPopup">
    <p>بالضغط على تأكيد، لن يتم تعديل تفاصيل الفاتورة مرة أخرى، باستثناء حالة الدفع.</p>
    <button id="confirmPayment">تأكيد</button>
    <button id="cancelPopup">إلغاء</button>
  </div>
  <div class="overlay" id="popupOverlay"></div>

  <script>
    // استرجاع البيانات من الصفحة السابقة
    const customerName = localStorage.getItem('selectedCustomer') || 'غير محدد';
    const invoiceNumber = localStorage.getItem('invoiceNumber') || 'غير محدد';
    const totalAmount = localStorage.getItem('totalAmount') || '0.00';

    document.getElementById('customerName').textContent = customerName;
    document.getElementById('invoiceNumber').textContent = invoiceNumber;
    document.getElementById('totalAmount').textContent = totalAmount;

    const paymentOptions = document.querySelectorAll('input[name="paymentStatus"]');
    const partialInput = document.querySelector('.partial-input');
    let paymentStatus = '';
    let partialAmount = 0;

    // عرض حقل المبلغ المدفوع عند اختيار الدفع الجزئي
    paymentOptions.forEach(option => {
      option.addEventListener('change', () => {
        if (option.value === 'partiallyPaid') {
          partialInput.style.display = 'block';
        } else {
          partialInput.style.display = 'none';
        }
        paymentStatus = option.value;
      });
    });

    document.getElementById('partialAmount').addEventListener('input', (e) => {
      partialAmount = parseFloat(e.target.value) || 0;
    });

    // نافذة التأكيد
    const confirmationPopup = document.getElementById('confirmationPopup');
    const overlay = document.getElementById('popupOverlay');
    const confirmButton = document.getElementById('confirmButton');
    const confirmPayment = document.getElementById('confirmPayment');
    const cancelPopup = document.getElementById('cancelPopup');

    confirmButton.addEventListener('click', () => {
      confirmationPopup.classList.add('active');
      overlay.classList.add('active');
    });

    cancelPopup.addEventListener('click', () => {
      confirmationPopup.classList.remove('active');
      overlay.classList.remove('active');
    });

    // تأكيد الدفع
    confirmPayment.addEventListener('click', () => {
      let remainingAmount = 0;

      if (paymentStatus === 'partiallyPaid') {
        remainingAmount = totalAmount - partialAmount;
      } else if (paymentStatus === 'fullyPaid') {
        remainingAmount = 0;
      }

      const invoiceData = {
        customerName,
        invoiceNumber,
        totalAmount,
        paymentStatus,
        partialAmount,
        remainingAmount
      };

      // تخزين البيانات في localStorage
      let invoices = JSON.parse(localStorage.getItem('invoices')) || [];
      invoices.push(invoiceData);
      localStorage.setItem('invoices', JSON.stringify(invoices));

      confirmationPopup.classList.remove('active');
      overlay.classList.remove('active');

      // الانتقال إلى صفحة الفواتير أو نهاية العملية
      window.location.href = 'nextPage.html';
    });

    // زر العودة
    document.getElementById('backButton').addEventListener('click', () => {
      window.location.href = 'editInvoice.html';
    });
  </script>

</body>
</html>
