<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>صفحة الدفع</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&display=swap');
    body {
      font-family: 'Amiri', serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #002b4d, #004c6d);
      color: white;
      text-align: center;
      overflow-x: hidden;
    }
    h1 {
      font-weight: 700;
      margin: 20px;
    }
    .payment-container {
      width: 80%;
      margin: 20px auto;
      padding: 20px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }
    .payment-details {
      margin-bottom: 20px;
    }
    #totalAmount {
      font-size: 20px;
      margin-top: 10px;
      font-weight: bold;
      color: #ffdf5d;
    }
    button {
      padding: 8px 12px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #1e7e34;
    }
    .delete-button {
      background-color: #ff5e57;
    }
    .delete-button:hover {
      background-color: #cc4c45;
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.4);
      padding-top: 60px;
    }
    .modal-content {
      background-color: #fefefe;
      margin: 5% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 80%;
      max-width: 400px;
    }
    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
    }
    .close:hover,
    .close:focus {
      color: black;
      text-decoration: none;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>صفحة الدفع</h1>

  <div class="payment-container">
    <div class="payment-details">
      <p>اسم الزبون: <span id="customerName"></span></p>
      <p>رقم الفاتورة: <span id="invoiceNumber"></span></p>
      <p>تاريخ الفاتورة: <span id="invoiceDate"></span></p>
      <p>حالة الدفع: <span id="paymentStatus">غير مدفوع</span></p>
    </div>

    <div id="totalAmount">مجموع الفاتورة: <span id="totalAmountValue">0</span> درهم</div>

    <div>
      <button id="payFull">دفع كامل</button>
      <button id="payPartial">دفع جزئي</button>
      <button id="payUnpaid">غير مدفوع</button>
    </div>

    <div id="partialAmountContainer" style="display: none;">
      <label for="partialAmount">المبلغ المدفوع:</label>
      <input type="number" id="partialAmount" placeholder="أدخل المبلغ المدفوع">
    </div>

    <button id="confirmButton" style="display: none;">تأكيد</button>

    <div class="modal" id="warningModal">
      <div class="modal-content">
        <span class="close" id="closeModal">&times;</span>
        <p>تنبيه: بمجرد تأكيد الدفع، لن تتمكن من تعديل تفاصيل الفاتورة. يمكنك تعديل حالة الدفع فقط.</p>
        <button id="continueButton">مواصلة</button>
        <button id="cancelButton">إلغاء</button>
      </div>
    </div>

  </div>

  <script>
    // جلب البيانات من localStorage
    let customerName = localStorage.getItem('selectedCustomer') || 'غير محدد';
    let invoiceNumber = parseInt(localStorage.getItem('invoiceNumber') || '6325'); // هنا جلبنا الرقم من localStorage
    let totalAmount = parseFloat(localStorage.getItem('totalAmount') || '0');
    
    // عرض التفاصيل على الصفحة
    document.getElementById('customerName').textContent = customerName;
    document.getElementById('invoiceNumber').textContent = invoiceNumber; // عرض رقم الفاتورة هنا
    document.getElementById('invoiceDate').textContent = new Date().toLocaleDateString('ar-SA');
    document.getElementById('totalAmountValue').textContent = totalAmount;

    // إظهار خيارات الدفع
    document.getElementById('payFull').onclick = function() {
      document.getElementById('paymentStatus').textContent = 'مدفوع بالكامل';
      localStorage.setItem('paymentStatus', 'مدفوع بالكامل');
      showConfirmationModal('تم الدفع بالكامل');
    };

    document.getElementById('payPartial').onclick = function() {
      document.getElementById('partialAmountContainer').style.display = 'block';
      document.getElementById('confirmButton').style.display = 'inline-block';
    };

    document.getElementById('payUnpaid').onclick = function() {
      document.getElementById('paymentStatus').textContent = 'غير مدفوع';
      localStorage.setItem('paymentStatus', 'غير مدفوع');
      showConfirmationModal('لم يتم الدفع');
    };

    // إضافة المبلغ المدفوع جزئيا
    document.getElementById('confirmButton').onclick = function() {
      let partialAmount = parseFloat(document.getElementById('partialAmount').value);
      if (partialAmount > 0 && partialAmount < totalAmount) {
        let remainingAmount = totalAmount - partialAmount;
        document.getElementById('paymentStatus').textContent = `تم الدفع جزئيا: ${partialAmount} درهم (المتبقي: ${remainingAmount} درهم)`;
        localStorage.setItem('paymentStatus', `تم الدفع جزئيا: ${partialAmount} درهم`);
        showConfirmationModal('تم الدفع جزئيا');
      } else {
        alert('يرجى إدخال مبلغ صحيح للدفع الجزئي');
      }
    };

    // فتح نافذة منبثقة
    function showConfirmationModal(message) {
      document.getElementById('warningModal').style.display = 'block';
    }

    // إغلاق نافذة منبثقة
    document.getElementById('closeModal').onclick = function() {
      document.getElementById('warningModal').style.display = 'none';
    };

    document.getElementById('continueButton').onclick = function() {
      // الانتقال إلى الصفحة التالية أو إغلاق النافذة المنبثقة
      window.location.href = 'nextPage.html'; // هنا يمكن تغيير الرابط للصفحة التالية
    };

    document.getElementById('cancelButton').onclick = function() {
      // إغلاق النافذة المنبثقة
      document.getElementById('warningModal').style.display = 'none';
    };
  </script>
</body>
</html>
