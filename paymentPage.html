<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>منطقة الدفع</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&display=swap');
    
    body {
      font-family: 'Amiri', serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #002b4d, #004c6d);
      color: white;
      text-align: center;
      overflow-x: hidden;
    }

    h1 {
      font-weight: 700;
      margin: 20px;
    }

    .payment-container {
      width: 80%;
      margin: 20px auto;
      padding: 20px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    .payment-header {
      margin-bottom: 30px;
    }

    .payment-header p {
      font-size: 20px;
      margin: 10px 0;
    }

    #totalContainer {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      color: #ffdf5d;
    }

    .confirmation-message {
      margin-top: 20px;
      color: #28a745;
      font-weight: bold;
      font-size: 18px;
    }

    button {
      padding: 8px 12px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #1e7e34;
    }

    .delete-button {
      background-color: #ff5e57;
    }

    .delete-button:hover {
      background-color: #cc4c45;
    }

    .input-field {
      margin: 10px 0;
      padding: 8px;
      border-radius: 5px;
      border: none;
      font-size: 16px;
    }

    .partial-payment-container {
      display: none;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1>منطقة الدفع</h1>

  <div class="payment-container">
    <div class="payment-header">
      <p>اسم الزبون: <span id="customerName"></span></p>
      <p>تاريخ الفاتورة: <span id="invoiceDate"></span></p>
      <p>رقم الفاتورة: <span id="invoiceNumber"></span></p>
    </div>

    <div id="totalContainer">مجموع الفاتورة: <span id="totalAmount">0</span> درهم</div>

    <div class="payment-status">
      <button id="fullPaymentButton">دفع كامل</button>
      <button id="partialPaymentButton">دفع جزئي</button>
      <button id="unpaidButton">غير مدفوع</button>
    </div>

    <div class="partial-payment-container" id="partialPaymentContainer">
      <label for="partialAmount">أدخل المبلغ المدفوع جزئيًا:</label>
      <input type="number" id="partialAmount" class="input-field" placeholder="المبلغ المدفوع">
      <button id="confirmPartialPaymentButton">تأكيد الدفع الجزئي</button>
    </div>

    <div class="confirmation-message" id="confirmationMessage" style="display: none;">تم الدفع بنجاح!</div>

    <button id="cancelButton" class="delete-button">إلغاء</button>
  </div>

  <script>
    // جلب البيانات من localStorage
    let selectedItems = JSON.parse(localStorage.getItem('selectedItems')) || [];
    let customerName = localStorage.getItem('selectedCustomer') || 'غير محدد';
    let invoiceNumber = parseInt(localStorage.getItem('invoiceNumber') || '1');
    let totalAmount = 0;

    // عرض اسم الزبون وتاريخ الفاتورة ورقم الفاتورة
    document.getElementById('customerName').textContent = customerName;
    document.getElementById('invoiceDate').textContent = new Date().toLocaleDateString();
    document.getElementById('invoiceNumber').textContent = invoiceNumber;

    // حساب المجموع
    selectedItems.forEach(item => {
      totalAmount += item.quantity * item.price;
    });

    // عرض المجموع
    document.getElementById('totalAmount').textContent = totalAmount.toFixed(2);

    // حالة الدفع - دفع كامل
    document.getElementById('fullPaymentButton').addEventListener('click', () => {
      // حفظ حالة الدفع كدفع كامل
      savePaymentStatus('دفع كامل');
      showConfirmationMessage();
    });

    // حالة الدفع - دفع جزئي
    document.getElementById('partialPaymentButton').addEventListener('click', () => {
      document.getElementById('partialPaymentContainer').style.display = 'block';
    });

    // تأكيد الدفع الجزئي
    document.getElementById('confirmPartialPaymentButton').addEventListener('click', () => {
      let partialAmount = parseFloat(document.getElementById('partialAmount').value);
      if (!isNaN(partialAmount) && partialAmount > 0) {
        // تقليص المجموع الإجمالي بناءً على المبلغ المدفوع جزئيًا
        totalAmount -= partialAmount;
        savePaymentStatus('دفع جزئي');
        showConfirmationMessage();
      } else {
        alert('يرجى إدخال المبلغ المدفوع بشكل صحيح');
      }
    });

    // حالة الدفع - غير مدفوع
    document.getElementById('unpaidButton').addEventListener('click', () => {
      savePaymentStatus('غير مدفوع');
      showConfirmationMessage();
    });

    // حفظ حالة الدفع في localStorage
    function savePaymentStatus(status) {
      let paymentStatus = {
        invoiceNumber: invoiceNumber - 1,
        customerName: customerName,
        date: new Date().toLocaleDateString(),
        total: totalAmount.toFixed(2),
        status: status
      };
      let payments = JSON.parse(localStorage.getItem('payments')) || [];
      payments.push(paymentStatus);
      localStorage.setItem('payments', JSON.stringify(payments));
    }

    // عرض رسالة تأكيد الدفع
    function showConfirmationMessage() {
      document.getElementById('confirmationMessage').style.display = 'block';

      // بعد 1.5 ثانية، الانتقال إلى الصفحة الأخرى (يمكنك تعديل الرابط هنا)
      setTimeout(() => {
        window.location.href = 'otherpage.html';  // استبدال 'otherpage.html' بالصفحة التي تريد الانتقال إليها
      }, 1500);  // التأخير لمدة 1.5 ثانية
    }

    // زر إلغاء
    document.getElementById('cancelButton').addEventListener('click', () => {
      window.location.href = 'facteur.html'; // العودة إلى صفحة الفاتورة
    });
  </script>

</body>
</html>
